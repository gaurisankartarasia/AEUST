<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Login to AECST</title>

  <style>

body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

    
    
   
        #left-side {
            flex: 1;
            position: relative;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('your-image.jpg') center/cover no-repeat;
            color: #fff;
            text-align: center;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: url('https://rare-gallery.com/thumbs/1108750-illustration-digital-art-monochrome-simple-background-planet-space-minimalism-portrait-display-stars-Moon-helmet-flag-astronaut-circle-spacesuit-universe-outer-space-as.jpg') center/cover no-repeat;
        }

        #left-side h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        #right-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .form-container h2 {
            color: #007BFF;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .toggle-btn {
            cursor: pointer;
            color: #007BFF;
            margin-top: 10px;
        }
        .checkbox-container {
    display: flex;
    white-space: nowrap;
}

.checkbox-container input {
align-items: left;
margin-left: 1px;
margin-top: 6px;
}
.checkbox-container label{
   margin-right: 200px;
} </style>
 
  
</head>
<body>

  <div id="left-side">
    <h1>AECST</h1>
    <p>Welcome to AECST</p>
</div>

<div id="right-side">
    <div class="form-container" id="login-form">
        <h2>Login</h2>
        <form action="#" method="post">
            <!-- Login form fields go here -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <div class="checkbox-container">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>
            <div>
                <button type="submit">Login</button>
            </div>
            <p class="toggle-btn" onclick="toggleForm()">Don't have an account? Signup here.</p>
        </form>
    </div>

    <div class="form-container" id="signup-form" style="display: none;">
        <h2>Signup</h2>
        <form action="#" method="post">
            <!-- Signup form fields go here -->
            <label for="newUsername">Username:</label>
            <input type="text" id="newUsername" name="newUsername" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <!-- Captcha goes here -->
            <div>
                <button type="submit">Signup</button>
            </div>
            <p class="toggle-btn" onclick="toggleForm()">Already have an account? Login here.</p>
        </form>
    </div>
</div>

  <script>
   function toggleForm() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');

            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            }
        }
  </script>

<script>
  function toggleForm() {
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');

      if (loginForm.style.display === 'none') {
          loginForm.style.display = 'block';
          signupForm.style.display = 'none';
      } else {
          loginForm.style.display = 'none';
          signupForm.style.display = 'block';
      }
  }

  document.getElementById('login-form').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent the default form submission behavior

      // Replace 'login-processing.html' with the actual URL to process the login on the server
      window.location.href = 'index.html';
  });

  document.getElementById('signup-form').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent the default form submission behavior

      // Replace 'signup-processing.html' with the actual URL to process the signup on the server
      window.location.href = 'index.html';
  });
</script>


</body>
</html>
