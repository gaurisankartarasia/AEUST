<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Login to GEC</title>

  <style>/* style.css */

    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
     
    }
    
    /* Full-screen blurred background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://wallpaperaccess.com/full/729419.png') center/cover no-repeat fixed; /* Replace 'your-background-image.jpg' with your image path */
      filter: blur(10px); /* Adjust the blur amount as needed */
      z-index: -1; /* Send the background behind other elements */
    }
    
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Adjust the color and transparency as needed */
      z-index: -1; /* Send the overlay behind other elements */
    }
    
    /* Add your login page styles here */
    #loginForm {
      width: 300px;
      margin: 100px auto;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: rgba(255, 255, 255, 0.8); /* Use rgba for a semi-transparent white background */
      border-radius: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1; /* Ensure the form is above the video */
      position: relative;
    }
    
    h3 {
      color: #333;
    }
    
    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    
    select, input {
      width: calc(100% - 22px);
      padding: 10px;
      margin: 5px 0 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    
    button:hover {
      background-color: #237527;
    }
    .logo-img {
      width: 100px; /* Set the desired width */
      height: auto; /* Maintain aspect ratio */
      margin: 20px; /* Adjust margin as needed for positioning */
    }
    
    .logo-img img {
      display: block; /* Remove default image spacing */
      max-width: 30%; /* Make sure the image doesn't exceed its container */
      height: auto; /* Maintain aspect ratio */
      margin:0;
      left:120px;
      top: -3cm;
      position:absolute;
    }</style>
 
  
</head>
<body>

  <!-- Video Background -->
  <br>
  <br>
  

  <!-- Login Form -->
  <div id="loginForm">
    <div class="logo-img">
      <img src="https://i.postimg.cc/0yVDGJG5/66085a14-77d5-45e2-9444-630345d0f5b1.png" alt="Logo">
  </div>
    <h3>AECST</h3>
  

    <label for="userType">Select User:</label>
    <select id="userType" name="userType">
      <option value="student">Student</option>
      <option value="faculty">Faculty</option>
      <option value="office">Office</option>
    </select>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      var userType = document.getElementById("userType").value;
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Perform authentication here (e.g., check username and password)

      // For simplicity, redirect to different pages based on the role
      if (userType === "student") {
        // Redirect to student page with login success parameter
        window.location.href = "index.html?loginSuccess=true";
      } else if (userType === "faculty") {
        // Redirect to faculty page with login success parameter
        window.location.href = "index.html?loginSuccess=true";
      } else if (userType === "office") {
        // Redirect to office page with login success parameter
        window.location.href = "index.html?loginSuccess=true";
      } else {
        alert("Invalid user type");
      }
    }
  </script>

</body>
</html>
